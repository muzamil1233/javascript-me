<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>
<body>
    <script>
   
    async function getItem(){
        const response = await fetch("https://dummyjson.com/carts");
        const result =  await response.json();
        return result;
       
    }
    getItem()
    .then((res) => console.log(res))
    .catch((err) => console.log(err));


    //2nd method 
const getItem1 = async ()=>{
    return ( await fetch ("https://dummyjson.com/")).json();
}
getItem()
.then((res)=> console.log(res))
.catch((err)=> console.log(err));



//3rd method using try and catch


const dataItem3 = async()=>{
    try{
        return(await fetch("https://dummyjson.com")).json();
    }catch(err){
        console.log(err);
    }finally{
        console.log("Finally block executed");
    }
}
dataItem3().then((res)=> console.log(res))


//4th method  using var

fetch("ForFetchAPI/students.json")
.then((res)=> res.json())
.then((result)=>{
    console.log(result)
    for(let x in result){
        let y = result[x].name+ "-"+result[x].enrollment+"-"+result[x].marks;
        console.log(y);
    }
    
})
.catch((err)=> console.log(err));


    </script>
    
</body>
</html>
