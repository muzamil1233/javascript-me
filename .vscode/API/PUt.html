<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>put method </title>
</head>
<body>
    <script>

//PUT method is used to update data in server

      //object we want to update to server
      //in reality we don't take data like this from user for updating/inserting we take data from user using
      //html forms\

      var data = {
        id: 1,
        name: "John Doe",
        age: 30
      };
      
      fetch("https://jsonplaceholder.typicode.com/posts/1",{
        method : "PUT",
        body : "JSON.stringify(data)",
        header :{
            "Content-Type": "application/json"
        }
      })
       .then(response => response.json())
       .then((result)=> console.log(result)) 
       .catch(error => console.error('Error:', error));   
    </script>
</body>
</html>
